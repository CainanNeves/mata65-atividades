	<script id="minVertShader" type="x-shader/x-vertex">	

		uniform float uAmp;

		varying float y;

		void main(void) {

			y = uAmp * sin(position.x*0.2) * cos(position.z*0.5);

			gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x, y, position.z, 1.0);
		}
	</script>
	
	<script id="minFragShader" type="x-shader/x-fragment">
		precision mediump float;

		varying float y;
		
		void main(void) {
			vec4 color = vec4(1.0, 0.5, 0.2, 1.0);

			float low = -2.0;
			float high = 2.0;
			if(y<low*2.0)
				color = vec4(0.0, 0.0, 1.0, 1.0);
			else if(y<low&&y>low*2.0)
				color = vec4(0.0, 0.5, 0.5, 1.0);
			else if(y>high&&y<high*2.0)
				color = vec4(0.5, 0.0, 0.5, 1.0);
			else if(y>high*2.0)
				color = vec4(1.0, 0.0, 0.0, 1.0);

			gl_FragColor = color;
		}
	</script>
