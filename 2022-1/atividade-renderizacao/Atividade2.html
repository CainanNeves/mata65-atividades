<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../Lab00-Assets/Assets/icons/icon.png"
    />
  </head>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>

  <script type="importmap">
    {
      "imports": {
        "three": "../Lab00-Assets/Assets/scripts/three.js/build/three.module.js"
      }
    }
  </script>

  <script id="ImageProcessing_VS" type="x-shader/x-vertex">

    varying vec2 vUv;

    void main(void) {

        vUv = uv;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>

  <script id="ImageProcessing_FS" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D 	uSampler;
    uniform vec2 		uPixelSize;

    varying vec2 		vUv;

    void main(void) {

        vec4 c = texture2D(uSampler, vUv);

        gl_FragColor = c;
        }
  </script>

  <script type="module" src="./Atividade2.js"></script>

  <body>
    <div id="threejs-canvas"></div>
  </body>
</html>
