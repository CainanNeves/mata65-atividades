  <script type="importmap">
    {
      "imports": {
        "three": "../../../resources/scripts/three.js/build/three.module.js"
      }
    }
  </script>

  <script id="base-vs" type="x-shader/x-vertex">

    varying vec2 vUv;
    void main(void) {
    	vUv = uv;
    	gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>

  <script id="grayScale-fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D 	uSampler;

    varying vec2 		vUv;

    void main(void) {
    	vec4 color = texture2D(uSampler, vUv);

    	gl_FragColor = color;

    }
  </script>

  <script type="module" src="parte2.js"></script>

  <body>
    <h3 id="output-text">Parte 2</h3>
    <video id="video" style="display: none" autoplay playsinline></video>
    <div id="threejs-canvas"></div>
  </body>
</html>
